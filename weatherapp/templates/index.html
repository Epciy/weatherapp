{% extends 'home.html' %}

{% block content %}
<div>
    <nav class="navbar navbar-dark  bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand">WeatherApp</a>
          <form class="d-flex" method="POST">{% csrf_token %}
              {{ form.name }}
              <!--input class="form-control me-2" type="search" placeholder="City Name" aria-label="Search"-->

            <button class="btn btn-primary" type="submit">Search</button>
          </form>
        </div>
      </nav>
</div>
<div class="container py-5 h-100">
  
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-6 col-xl-4">
  
          <div class="card" style="color: #4B515D; border-radius: 35px;">
            <div class="card-body p-4">
  
              <div class="d-flex">
                <h6 class="flex-grow-1">{{city_weather.city}}</h6>
                
              </div>
  
              <div class="d-flex flex-column text-center mt-5 mb-4">
                <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;"> {{city_weather.temperature}}Â°C </h6>
                <span class="small" style="color: #868B94">{{city_weather.description}}</span>
              </div>
  
              <div class="d-flex align-items-center">
                <div class="flex-grow-1" style="font-size: 1rem;">
                  <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span class="ms-1"> {{city_weather.wind_speed}} m/s </span></div>
                  <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span class="ms-1">{{city_weather.humidity}} %</span></div>
                  
                </div>
                <div>
                  <img src="http://openweathermap.org/img/w/{{city_weather.icon}}.png" width="100px">
                </div>
              </div>
  
            </div>
          </div>
  
        </div>
      </div>
  
</div>
 

{% endblock %}
